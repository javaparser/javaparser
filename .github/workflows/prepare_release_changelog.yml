name: Build Snapshot
on:
  push:
    branches: [master]

  ## (testing only) Trigger the workflow on any pull request
  pull_request:

jobs:

  generate_changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.properties.outputs.changelog }}
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4

      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      # Set environment variables
      - name: Export Properties
        id: properties
        shell: bash
        working-directory: ./scripts
        run: |
          ./run_generate_changelog_by_milestone_title.sh "next release"
          CHANGELOG="$(<temp_changelog.md)"

          echo "::set-output name=changelog::$CHANGELOG"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"


  ##
  snapshotRelease:
    name: Snapshot Release for Commit
    runs-on: ubuntu-latest
    needs:
      - generate_changelog
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ needs.build.outputs.version }} \
            --prerelease \
            --title "SNAPSHOT - ${{ needs.generate_changelog.outputs.sha_short }}" \
            --notes "${{ needs.generate_changelog.outputs.changelog }}"


