name: Build Snapshot
on:
  push:
    branches: [master]

  ## (testing only) Trigger the workflow on any pull request
  pull_request:

jobs:

  generate_changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.properties.outputs.changelog }}
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4

      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      # Set environment variables
      - name: Export Properties
        id: vars
        shell: bash
        working-directory: ./scripts
        run: |
          ./run_generate_changelog_by_milestone_title.sh "next release"
          CHANGELOG="$(<temp_changelog.md)"
          SHA_SHORT=$(git rev-parse --short HEAD)

          echo "::set-output name=changelog::$CHANGELOG"
          echo "::set-output name=sha_short::$SHA_SHORT"


      - name: Output variables
        run: |
          echo ${{ steps.vars.outputs.changelog }}
          echo ${{ steps.vars.outputs.sha_short }}

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v_snapshot_${{ steps.vars.outputs.sha_short }}  \
            --prerelease \
            --title "SNAPSHOT - ${{ steps.vars.outputs.sha_short }}" \
            --notes-file ./scripts/temp_changelog.md

